- name : configire payment
  hosts: payment
  become: yes
  tasks:
    - name : install python
      ansible.builtin.dnf:
        name : "{{item}}"
      loop: 
        - python3 
        - gcc 
        - python3

    - name : useradd in python
      ansible.builtin.user:
        name: roboshop
        system : true
        home : /app
        shell : /sbin/nologin
        comment : "roboshop system user"

    - name : delete directory
      ansible.builtin.file:
        path: /app
        state : absent

    - name : make directory
      ansible.builtin.file: 
        path: /app
        state: directory
    
    - name : delete directory
      ansible.builtin.file:
        path: /tmp/payment.zip
        state : absent
      

    - name : download the code
      ansible.builtin.get_url:
        url : https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
        dest: /tmp/payment.zip

    - name: install dependencines
      ansible.builtin.pip:
        requirements: requirements.txt
        executable: pip3.9
      args:
        chdir : /app

    - name: copy payment service
      ansible.builtin.template:
        src: payment.service
        dest: /etc/systemd/system

    - name:  deamon-reload
      ansible.builtin.systemd_service:
         deamon_reload: true

    - name: enable and start payment
      ansible.builtin.service:
        state: restarted
        enabled: yes